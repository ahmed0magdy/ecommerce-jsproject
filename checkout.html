    <body id="checkout-page">

        <div id="site">
            
            <div id="content">
                    <h1>Checkout</h1>
                    
                    <div class="container-products">
                      <!-- <header id="masthead">
                        <h2>CART</h2>
                      </header> -->
                      <table class="shopping-cart">
                        <thead>
                          <tr>
                            <th scope="col">Delete</th>
                            <th scope="col">Product</th>
                            <th scope="col">Details</th>
                            <th scope="col">Price</th>
                            <th scope="col">QUANTITY</th>
                            <th scope="col" colspan="2">Total</th>
                          </tr>
                        </thead>
                        
                        </tbody>
                      </table>
                
                      <div class="products">
                
                      </div>
                
                    </div>
                 
                 
                  <form action="order.html" method="post" id="checkout-order-form">
                    <h2>Your Details</h2>
                    <fieldset id="checkout-order-form">


                   
                    <div> 
                        <label for="name">Name</label>
                        <input type="text" name="name" id="name" data-type="string" data-message="This field cannot be empty" readonly />
                    </div>
                    <div>
                        <label for="email">Email</label>
                        <input type="text" name="email" id="email" data-type="expression" data-message="Not a valid email address" readonly/>
                    </div> 
                    <div>
                        <label for="address">Address</label>
                        <input class="land" type="text" name="address" id="address" data-type="string" data-message="This field cannot be empty" placeholder="example : address,street,landmark" autofocus />
                    </div>
                    <div>
                        <label for="City">Location</label>
                        <select name="city" id="city" data-type="string" data-message="This field cannot be empty">
                            <option value="">Cairo</option>
                            <option value="De">Alexandria</option>
                            <option value="IN">Mansoura</option>
                            <option value="IN">Aswan</option>
                            <option value="IN">Portsaid</option>
                        </select>
                    </div>
                    <br>
                  </fieldset>
                </form>
                        

                <ul id="shopping-cart-actions">
                  <li>
                    <form id="myForm" >
                      <input type="submit" disabled id="submit-order" value="Submit" class="btn-main-check"/>
                      </form> 
                  </li>
                  <li>
                    <a href="cart.html">
                      <button class="btn-main-check">Back to cart</button>
                </a>
                  </li>
                </ul>
