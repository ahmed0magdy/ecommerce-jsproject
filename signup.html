<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">

    <title>Sign Up</title>
  <style>
     
     body {
        background-image: url(images/5.jpg);
        background-repeat: no-repeat;
        background-position: center;
        background-size:cover;

    }
    i{
       cursor: pointer;
       color: #D91B1B;
      }

    a
    {
        color: rgb(4, 24, 41);
        text-align: center;
    }
   
   
  </style>
</head>

<body onload="auth()">


    <!-- Start Sign-Up----------------------------------------------- -->
    <div class="sign-up">
        <h1>Sign Up</h1>
        <h5 id="error"></h5>

        <form>
            <input class="input" type="text" id="Fname" placeholder="First Name" onfocus="placeholder = '' " onblur="placeholder = 'First Name' ">

            <input class="input" type="text" id="Lname" placeholder="Last Name" onfocus="placeholder = '' " onblur="placeholder = 'Last Name' ">

            <input class="input" type="email" id="mail" placeholder="Email" onfocus="placeholder = '' " onblur="placeholder = 'Email' ">
          
            <input id="pass" class="input" type="password" placeholder="Password" onfocus="placeholder = '' " onblur="placeholder = 'Password' ">
            <i id="eye" class="fas fa-eye-slash" onclick="Showpswd()"></i><br>

            <!-- <center>
                <input type="radio" id="male" name="gender">Male</input>
                <input type="radio" id="Female" name="gender">Female</input>
            </center> -->
            <button type="button" onclick='store(event)'>Sign Up</button>
            <br> <br>
            <a href="sign-in.html">already have account?</a>
        </form>
    </div>

    <!-- End Sign-Up -->

    <script src="signscript.js">
    </script>

    <!-- <script src="js/main.js"></script> -->

    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
    crossorigin="anonymous"
  ></script>
</body>

</html>
