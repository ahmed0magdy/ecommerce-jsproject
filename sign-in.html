<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Sign In</title>
    <style>
      body {
    background-image: url(images/5.jpg);
    background-repeat: no-repeat;
    background-position: center;
    background-size:cover;
      }

    i{
       cursor: pointer;
       color: #D91B1B;
      }

    a
    {
        color: rgb(4, 24, 41);
        text-align: center;
    }
   
    </style>
  </head>
  <body onload="auth()">

     <!-- Start Sign-Up -->
       <div class="sign-up">
           <h1>Sign In</h1>
           <h5 id="error"></h5>

             <form id='f1' >
                   <input class="input" type="email"  id='umail' name="mail" placeholder="Email"  onfocus="placeholder = '' " onblur="placeholder = 'Email' " >
                 
                   <input id="upass" class="input" id='pass' type="password" placeholder="Password"  onfocus="placeholder = '' " onblur=" placeholder = 'Password' ">
                    <i id="eye" class="fas fa-eye-slash" onclick="Showpswd()"></i>
                  <br> <br>
                 <!-- <input type="checkbox" id='remembrMe' name="chkbox"> <span>Remember me</span> -->
                   <button type="button" onclick='check(event)'>Sign In</button>
                 <br><br>
                <a href="signup.html">Register Now</a>
             </form>
       </div>

     <!-- End Sign-Up -->
    <script src="signscript.js"></script>
  </body>
</html>
