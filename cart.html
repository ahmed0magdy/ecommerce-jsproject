<body>
	<section id="nav-bar">
		<nav class="navbar navbar-expand-lg navbar-light" style="background-color: green;">

				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="pull-right">
				<a style="color:white; font-size: 30px;" href="index.html">Ecommerce Website</a>
			</div>
			<div class="collapse navbar-collapse" id="navbarNav">

				<ul class="navbar-nav ml-auto">
					<li class="nav-item active">
						<a class="nav-link" href="home.html">Home <span class="sr-only">(current)</span></a>
					</li>

					<li class="nav-item">
						<a style="color:white;" class="nav-link" href="cart.html">Cart</a>

					</li>


					<li class="nav-item">

							Team</a>

			</div>
		</nav>

	</section>
	<div class="container">
		<!--  Shopping cart table wrapper  -->
		<div id="shopping-cart">
			<div class="txt-heading">
				<h1>Shopping cart</h1>
			</div>
			<a onClick="emptyCart()" id="btnEmpty">Empty Cart</a>
			<a onClick="" href="Checkout.html" class="btn-check">Checkout</a>
			<a href="index.html" class="btn-check">Continue shopping</a>
			<table class="tbl-cart" cellpadding="10" cellspacing="1">
				<thead>
					<tr>
						<th>Name</th>
						<th class='text-right' width="10%">Unit Price</th>
						<th class='text-right' width="5%">Quantity</th>
						<th class='text-right' width="10%">Sub Total</th>
					</tr>
				</thead>
				<!--  Cart table to load data on "add to cart" action -->
				<tbody id="cartTableBody">
				</tbody>
				<tfoot>
					<tr>
						<td class="text-right">Total:</td>
						<td id="itemCount" class="text-right" colspan="2"></td>
						<td id="totalAmount" class="text-right"></td>
					</tr>
				</tfoot>
			</table>
		</div>
		<!-- Product gallery shell to load HTML from JavaScript code -->

	</div>
